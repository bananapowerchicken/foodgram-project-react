version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file:
      - ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file:
      - ../.env
    volumes:
      - static:/backend_static
      - media:/app/media/

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  
  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - static:/static
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
